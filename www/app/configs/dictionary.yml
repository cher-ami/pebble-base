# On all environments
default :

  # ---------------------------------------------------------------------------- PUBLIC

  # Those data can be injected into javascript.
  # By default in "mainLayout" only "layout" and "generic" are injected.
  # Be careful with sensitive data.

  # Data for main layout
  layout :
    header :
    footer :

  # Common words or sentences used across the app
  generic :
    share : 'Share'

  # Popups accross the app
  popups :


  # ---------------------------------------------------------------------------- PAGES

  # Available for current page only
  # Warning, this can be injected as clear JSON for javascript
  # Page data are injected into "dictionary.currentPage" dynamically.

  pages :

    # Not found page
    notFound :
      text : 404

    # Fatal error page
    fatal :
      text : "A fatal error occurred"

